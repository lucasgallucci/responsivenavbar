<script type="text/javascript">
$(document).on("ready",function(){

	$("#search").on("focus",function(){
		$("#search-button").css("fontSize","50px");
	});
	$("#nav").on("click",function(){
    	$(this).toggleClass('open');
    	$("nav").toggleClass('open');
		if($(this).attr("data")!="abierto"){
			$(this).attr("data","abierto");
			$alto=$(".menu-entero").height();
			$alto=$alto+"px";
			$("nav").animate({
				"height":$alto,
			},1000,"easeInOutQuart")
		} else {
			$(this).attr("data","cerrado");
			$("nav").animate({
				"height":$(".logo").height(),
			},1000,"easeInOutQuart")
		}
	})
})


</script>
